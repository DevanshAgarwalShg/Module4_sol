<div class="row">
    <div class="col-md-4" ng-repeat="category in $ctrl.categories">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ category.name }}</h5>
                <p class="card-text">Short name: {{ category.short_name }}</p>
            </div>
        </div>
    </div>
</div>
